<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/styles.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/icon-rick.png"
            type="image/x-icon"
        />
        <title>Rick And Morty API</title>
    </head>
    <body>
        <header>
            <h1>Personagens</h1>
            <span></span>
        </header>
        <section id="character-list">
            <div class="card">
                <img
                    class="image-character"
                    src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                    alt="Imagem do Rick"
                />
                <div>
                    <h2 class="name-character">Rick Sanchez</h2>
                    <p class="species-character">Human</p>
                    <h4>Gender</h4>
                    <p class="species-character">Male</p>
                    <h4>Origin</h4>
                    <p class="species-origin">Earth (C-137)</p>
                </div>
            </div>
        </section>

        <footer></footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
